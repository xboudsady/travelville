<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <!-- Font Awesome SVG -->
    <script defer src="https://use.fontawesome.com/releases/v5.2.0/js/all.js" integrity="sha384-4oV5EgaV02iISL2ban6c/RmotsABqE4yZxZLcYMAdG7FAPsyHYAPpywE9PJo+Khy" crossorigin="anonymous"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Materialize Theme</title>
</head>

<body>
    <div class="navbar-fixed">
        <nav class="teal">
            <div class="container">
                <div class="nav-wrapper">
                    <a href="#home" class="brand-logo">Travelville</a>
                    <!-- Trigger for Side-Nav -->
                    <a href="#" data-activates="mobile-nav" class="button-collapse"><i class="material-icons">menu</i></a>
                    <!-- ./Tigger for Side-Nav -->
                    <ul class="right hide-on-med-down">
                        <li><a href="#home">Home</a></li>
                        <li><a href="#search">Search</a></li>
                        <li><a href="#popular">Popular Places</a></li>
                        <li><a href="#gallery">Gallery</a></li>
                        <li><a href="#gallery">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!-- Side Navigation -->
    <!-- We put the side Nav outside due to the navbar-fixed class above -->
    <ul class="side-nav" id="mobile-nav">
        <li><a href="#home">Home</a></li>
        <li><a href="#search">Search</a></li>
        <li><a href="#popular">Popular Places</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#gallery">Contact</a></li>
    </ul>
    <!-- ./ Side Navigation -->

    <!-- Section: Slider -->
    <section class="slider">
        <ul class="slides">
            <li>
                <img src="img/resorts1.jpg" alt="">
                <div class="caption"></div>
            </li>

        </ul>
    </section>





    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
        // Custom JS & jQuery here
        
            // Side Naviation Collapse on mobile
            $('.button-collapse').sideNav();

        });
    </script>
</body>

</html>
